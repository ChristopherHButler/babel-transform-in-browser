<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transform React, JSX and ES2015 in browser with Babel.js</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.min.js"></script>
    <script src="../dist/btib.min.js"></script>
    <script type="text/es2015">
    function App ({ title }) {
        return (
            <div>{title}</div>
        );
    }
    ReactDOM.render(
        <App title="Hello World from React Playrground" />,
        document.getElementById('root')
    );
    </script>
</body>
</html>
